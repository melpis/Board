<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/index.css" media="screen">
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/handlebars-v4.0.5.js"></script>
    <title>Board read</title>
</head>
<body>
<div class="tool_bar">
    <div class="critical">
        <div class="btn_submenu">
            <a class="btn_tool" data-role="button"><span class="txt">등록</span></a>
        </div>
    </div>
</div>
<div class="board_list_wrap">
    <table class="type_normal board_list">
        <thead>
        <tr>
            <th class="check sorting_disabled"><input type="checkbox" class=""></th>
            <th class="date sorting_desc"><span class="title_sort">번호<ins class="ic"></ins><span
                    class="selected"></span></span></th>
            <th class="date sorting"><span class="title_sort">등록일<ins class="ic"></ins></span></th>
            <th class="sender sorting"><span class="title_sort">작성자<ins class="ic"></ins></span></th>
            <th class="subject sorting"><span class="title_sort">제목<ins class="ic"></ins></span></th>
            <th class="size sorting"><span class="title_sort">조회수<ins class="ic"></ins></span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="check"><input type="checkbox" data-postid="1"/></td>
            <td class="date"><span class="name">1</span></td>
            <td class="date"><span class="name">2017-02-20 21:00</span></td>
            <td class="sender"><span class="name">작성</span></td>
            <td class="subject">
                <a href="#">
                    <span class="subject">제목</span>
                </a>
            </td>
            <td class="size" class="align_r"><span class="num">1</span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
